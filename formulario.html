    <form method="post" enctype="multipart/form-data" action="./ws/procesarFormulario.php">
        <fieldset>
            <legend><strong>DATOS PERSONALES</strong></legend>
            <table>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" name="name" placeholder="Nombre"></td>
                </tr>
                <tr>
                    <td>Apellidos:</td>
                    <td><input type="text" name="surname" placeholder="Apellidos"></td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                    <td><input type="password" name="pass" placeholder="Contraseña"></td>
                </tr>
                <tr>
                    <td>Teléfono:</td>
                    <!--Tipo number en el telefono para que solo acepte numeros-->
                    <td><input type="tel" name="phone" placeholder="0123456789" pattern="[0-9]{9}"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Género:</td>
                    <!--Se usa el mismo name en los radioButton para forzar que sea mutuamente excluyente
                    Se usa el atributo value para indicar el radioButton clicado en crearUsuario.php-->
                    <td>
                        <label><input type="radio" name="gender" value="Masculino">Masculino</label>
                        <label><input type="radio" name="gender" value="Femenino">Femenino</label></br>
                    </td>
                </tr>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" name="id" placeholder="ID"></td>
                </tr>
            </table>
        </fieldset>
        </br>

        <input type="submit" name="action" value="Insertar">
        <input type="submit" name="action" value="Consultar">
        <input type="submit" name="action" value="Modificar">
        <input type="submit" name="action" value="Eliminar">

        </br>
        <footer></br>Esto es un footer del formulario</footer>
</body>
